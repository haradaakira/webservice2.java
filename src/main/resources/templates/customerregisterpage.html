<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="registerform">
    <form method="POST" th:object="${registercustomerobject}" th:action="@{addcustomer}">
        <div class="registercontent">
            <h2>Cadastrar Cliente</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="CPF"><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Nome"><br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" th:field="*{email}" placeholder="E-mail"><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" placeholder="Telefone"><br>

            <label for="rendamensal">Renda mensal:</label>
            <input type="text" id="rendamensal" th:field="*{rendamensal}" placeholder="Renda"><br><br><hr><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="CEP"><br>

            <label for="street">Logradouro:</label>
            <input type="text" id="street" placeholder="Logradouro"><br>

            <label for="district">Bairro:</label>
            <input type="text" id="district" placeholder="Bairro"><br>

            <label for="city">Cidade:</label>
            <input type="text" id="city" placeholder="Cidade"><br>

            <label for="state">Estado:</label>
            <input type="text" id="state" placeholder="Estado"><br><br>

            <button type="submit">Cadastrar</button>
        </div>
    </form><br>
    <a href="/customer"><button>Voltar</button></a>
</div>
</body>
</html>
